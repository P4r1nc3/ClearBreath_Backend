<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Breath - Sign Up</title>
    <style>
        span {
            color: #2091d6;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><span>Green</span>Breath</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="signIn.html">SignIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SignUp</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- sign-up form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form id="signUpForm">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName"
                                       placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName"
                                       placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Already have an account? <a href="signIn.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loggedIn = localStorage.getItem('token') ? true : false;
            function updateNavButtons() {
                var navButtons = document.getElementById("navButtons");
                if (loggedIn) {
                    navButtons.innerHTML = '<li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>' +
                        '<li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>';
                } else {
                    navButtons.innerHTML = '<li class="nav-item"><a class="nav-link" href="signIn.html">SignIn</a></li>' +
                        '<li class="nav-item"><a class="nav-link" href="signUp.html">SignUp</a></li>';
                }
            }
            updateNavButtons();
            document.getElementById('navButtons').addEventListener('click', function (event) {
                if (event.target.id === 'logoutBtn') {
                    localStorage.removeItem('token');
                    loggedIn = false;
                    updateNavButtons();
                    alert('Logout successful!');
                    window.location.href = 'index.html';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            var signUpForm = document.getElementById('signUpForm');
            signUpForm.addEventListener('submit', function (event) {
                event.preventDefault();

                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                var formData = {
                    "firstName": firstName,
                    "lastName": lastName,
                    "email": email,
                    "password": password
                };

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:8080/auth/signup', true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var token = response.token;

                        localStorage.setItem('token', token);

                        window.location.href = 'index.html';
                    } else {
                        console.error('Error:', xhr.statusText);
                        alert('Sign Up failed. Please check your information and try again.');
                    }
                };

                xhr.onerror = function () {
                    console.error('Network error occurred');
                    alert('Network error. Please try again later.');
                };

                xhr.send(JSON.stringify(formData));
            });
        });
    </script>
</body>
</html>
